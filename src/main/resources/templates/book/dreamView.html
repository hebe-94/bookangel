                <h1 class="page__content-title">I</h1>
                <div class="page__content-blockquote">
                    <p class="page__content-blockquote-text" style="font-family: 'Gowun Dodum', sans-serif;">달러구트 꿈 백화점으로부터 남쪽으로 1km가량 떨어진 주택가에서 부모님과 함께 사는 페니는 아직 잠자리에 들기 전이었다.
                        그녀는 꿈 백화점의 1층 프런트에서 일하는 직원으로, 입사 1주년을  맞이해 부모님과 작은 축하 파티 겸 늦은 저녁 식사를 하는 중이었다.
                        "1년 동안 적응하느라 고생 많았어. 네가 정말 자랑스럽다, 페니. 이건 우리가 준비한 선물이야."
                        페니의 아빠가 열 권 정도 되는 책들을 식탁 위에 힘겹게 올려놓았다, 전부 사회 초년생을 위한 자기계발 서적과 에세이였다. </p>
                    <p class="page__content-blockquote-text" style="font-family: 'Gowun Dodum', sans-serif;">"이걸 다 읽을 시간이 있을지 모르겠어요. 제 하루는 48시간이 아닌걸요."
                        페니가 투박한 노끈으로 엮인 리본 매듭을 풀면서 말했다.
                        "그건 그렇고 기쁜 소식이 있어요. 잊에 일한 지 1년이 지나서 국가에서 인정하는 '꿈 산업 종사자'가 됐어요."
                        "그럼 혹시?"
                        "네, 맞아요! 서쪽에 있는 '컴퍼니 구역'에 들어갈 수 있는 출입증이 나온대요.
                        게다가 내일은 직원 한 명씩 따로 연봉협상을 할 거래요. 아마 내일 연봉협상 때 달러구트 님께서 출입증을 주실지도 몰라요.
                        이제 정말 꿈 백화점의 직원이라는 게 실감나요." </p>

<script th:inline="javascript">

            data:{"memberId":$("input#memberId").val(),"memberTel":$("input#memberTel").val()},

        let memberTel = $('input#memberTel').val();

        $.ajax({
            type: "GET",

                    if($.trim(res) ==$('input#checkSMS').val()){
                        alert('Ìú¥ÎåÄÌè∞ Ïù∏Ï¶ùÏù¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.')

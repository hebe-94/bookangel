        $(document).ready(function(){

    function ModifyPW(){
        memberPw = $("input#memberPw").val();
        memberNewPw = $("input#memberNewPw").val();

        var pwCheck = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,20}$/;

        if (!pwCheck.test(memberPw)) {
            alert("비밀번호는 영문자+숫자 조합으로 8~20자리 사용해야 합니다");
            $("input#memberPw").val("");
            $("input#memberPw").focus();
            return;
        }

        var frm = document.modifyPW;
        if(memberPw!=""&&memberNewPw!=""){
            if (memberPw==memberNewPw) {
                frm.method = "post";
                frm.action = "/member/modifypw";
                frm.submit();
            }else{
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }
        }else{
            alert("변경하실 비밀번호를 입력해 주세요.");
            return;
        }




    }
        // <!--kkh 2021.11.03 새로 작성한 코드-->

        let searchForm = $(document.searchForm);


        $("button.search").on("click", function(e){  /*$("a.search").on("click", function(e){*/
            e.preventDefault();


            if(!searchForm.find("input#keyword").val()){
                alert("키워드를 입력하세요");
                return;
            }
            searchForm.submit();
        });

        $("input#keyword").on("keydown", function(e){
            if(e.keyCode == 13){
                e.preventDefault();
                if(!searchForm.find("input#keyword").val()){
                    alert("키워드를 입력하세요");
                    return;
                }
                searchForm.submit();
            }
        })

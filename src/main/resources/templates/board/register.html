<script>
    function send(){

        if(!$("input#boardTitle").val()){
            alert("제목을 작성해주세요.");
            return;
        }
        if(!$("input[name='siteLink']").val()){
            alert("홈페이지 주소를 입력해주세요.");
            return;
        }
        if(!$("textarea[name='boardContent']").val()){
            alert("내용을 작성해주세요.");
            return;
        }
        document.writeForm.submit();
    }

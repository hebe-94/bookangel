        <div class="container">

                </header>
                <button type="button"  class="btn btn-outline-success" style=" left: 80%; border-radius: 5px 5px 5px 5px; margin-top: 5px; width: 74px; top: -2%;"

                    <table style="text-align: center";>

                        </thead>

                        <th:block th:each="board : ${list}">

                                <td><a id="goRead" th:href="*{boardNum}" th:text="*{boardTitle}"></a></td>
                                <td th:text="*{memberNum}"></td>

                                   </tr>-->

                        </tr>

<script th:inline="javascript">
    // 글 등록 시 전달받는 게시글 번호를 alert으로 출력
    let pageForm = $(document.pageForm);
    let paging = [[${pageMaker.criteria.listLink}]];
    let searchForm = $(document.searchForm);

    $(document).ready(function(){
        let boardNum = [[${boardNum}]];
        if(boardNum == null){
            return;
        }
        alert("게시글 " + boardNum + "번이 등록되었습니다.");
    });

    $("a.changePage").click(function(e){
        e.preventDefault();
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
    });

    $("a#goRead").on("click", function(e){
        e.preventDefault();
        location.href = "/board/read" + paging + "&boardNum=" + $(this).attr("href");
    });
</script>
